<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="divide operand">/</button>
            <button class="multiply operand">*</button>
            <button class="delete">del</button>
            <button class="seven num">7</button>
            <button class="eight num">8</button>
            <button class="nine num">9</button>
            <button class="subtract operand">-</button>
            <button class="four num">4</button>
            <button class="five num">5</button>
            <button class="six num">6</button>
            <button class="add operand">+</button>
            <button class="one num">1</button>
            <button class="two num">2</button>
            <button class="three num">3</button>
            <button>e</button>
            <button class="percent operand">%</button>
            <button class="zero num">0</button>
            <button class="dot num">.</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
